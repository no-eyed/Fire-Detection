<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <div id="root" class="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info-subtle bg-gradient sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fire Detection</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container grid">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success!</strong> {{ message | safe}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <div class="container grid gap-3">
            <p><h1 class="fs-4 text"> Upload an Image to check for presence of fire.</h1></p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label link-underline-secondary">Upload Image Here</label>
                    <input class="form-control" type="file" name="file" id="formFile" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
            <!-- <a href="https://drive.google.com/drive/folders/1fvV835PHXcfHeH6unSQWeSqa76B2mffs?usp=sharing">https://drive.google.com/drive/folders/1fvV835PHXcfHeH6unSQWeSqa76B2mffs?usp=sharing</a> -->
        </div>
        <footer class="bg-primary bg-gradient sticky-bottom">
            <!-- Made with help of ordinary coders on fire -->
        </footer>
    </div>
    
</body>
</html>
